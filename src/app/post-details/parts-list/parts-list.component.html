<div class="d-flex">
  <div class="card mx-auto text-dark" style="width: 80%;">
    <div id="gridContainer">
      <div class="card-body" *ngFor="let part of list">
        <div class="row">
          <div class="col-2"> <span class="badge badge-secondary">{{part.header}}</span></div>
          <div class="col-8"> {{part.contents}} </div>
        </div>
      </div>
    </div>
  </div>
</div>
