<div class="d-flex">
  <div class="card mx-auto" style="width: 95%;">
    <div class="card-header">
      <div id="gridContainer">
        <div class="row">
          <div class="col-10"> <h4 class="card-title mr-auto ml-4">Members of Club</h4> </div>
          <div class="col-2"> <div class="btn btn-primary m-auto" style="text-align:center" (click)="onAddMemberButtonClick(content)"><h5>Add member</h5></div> </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body d-flex">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
            <th scope="col" sortable="surname" (sort)="onSort($event)">Surname</th>
            <th scope="col" sortable="organisationStatus" (sort)="onSort($event)">Organisation status</th>
            <th scope="col" sortable="points" (sort)="onSort($event)">Points</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let member of membersList">
            <th scope="row" style="width: 7%">{{ member.id }}</th>
            <td style="width: 17%">{{ member.name }}</td>
            <td style="width: 17%">{{ member.surname }}</td>
            <td style="width: 22%">{{  member.organisationStatus }}</td>
            <td style="width: 12%">{{ member.points }}</td>
            <app-members-item [member]="member"></app-members-item>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title m-auto" id="modal-basic-title" style="text-align: center">Add member</h5>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">First name</span>
          </div>
          <input type="text" [(ngModel)]="memberToEdit.name" name="firstname" class="form-control">
        </div>
        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text">Surname</span>
          </div>
          <input type="text" [(ngModel)]="memberToEdit.surname" name="surname" class="form-control">
        </div>
        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text">Organisation status</span>
          </div>
          <select class="form-control" id="organisationStatus" [(ngModel)]="organisationStatusId">
            <option *ngFor="let organisationSt of organisationStatusList" [ngValue]="organisationSt.id"> {{ organisationSt.name }}</option>
          </select>
<!--          <input type="text" [(ngModel)]="memberToEdit.organisationStatus" name="organisationStatus" class="form-control">-->
<!--           <select class="custom-select ml-5" [value]="memberToEdit.organisationStatus" (change)="changeLeaderID($event.target.value)">-->
<!--              <option *ngFor="let member of membersList" [value]="member.id"> {{ member.name }} {{ member.surname }}</option>-->
<!--           </select>-->
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="btn btn-secondary m1-auto" (click)="modal.close()">Cancel</div>
    <div class="btn btn-primary" (click)="saveMember(modal)">Save</div>
  </div>
</ng-template>
