<div class="card text-white bg-primary" style="margin-left: 2.5%; margin-right: 2.5%">
  <div class="card-header d-flex">
    <h1 *ngIf="wiki" class="card-title mx-auto mt-3">{{wiki.title}}</h1>
  </div>
  <div class="card-body">
    <div class="d-flex mb-5">
      <h2 *ngIf="wiki" class="mx-auto mt-3">Current wiki author: <span class="badge badge-secondary">{{wiki.Author}}</span></h2>
      <div class="btn btn-light ml-auto" (click)="addWikiTopic(content)"><h4>Add wiki topic</h4></div>
    </div>
    <app-members-list [list]="wiki.Author" *ngIf="wiki && wiki.Author"></app-members-list>
    <div class="d-flex m-4">
      <div class="btn btn-light m-auto" style="text-align:center" (click)="editWiki(content1)"><h5>Edit wiki</h5></div>
    </div>
    <div class="d-flex m-4">
      <div class="btn btn-light m-auto" style="text-align:center" (click)="deleteWiki()"><h5>Delete wiki</h5></div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add topic form</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Topic</span>
          </div>
          <textarea [(ngModel)]="topicToEdit.text" name="text" class="form-control"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="btn btn-secondary ml-auto" (click)="modal.close()">Cancel</div>
    <div class="btn btn-primary " (click)="saveTopic(modal)">Save</div>
  </div>
</ng-template>
