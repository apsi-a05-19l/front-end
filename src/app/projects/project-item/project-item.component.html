<div class="card">
  <div class="card-body d-flex">
    <h5 class="card-title mr-auto ml-4">{{project.name}}</h5>
    <span *ngIf="project.isArchived" class="badge badge-secondary mt-2 mr-3" style="height: 30%">Archived</span>
    <div class="btn btn-primary mr-4" (click)="onProjectButtonClick()">See Project Details</div>
  </div>
</div>
